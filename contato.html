    <main>
        <h1>Cadastra-se</h1>
        <form action="servidor.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" name="sobrenome" id="sobrenome">
				<label for="email">Email:</label>
				<input type="E-mail" name="email" id="E-mail">
				<label for="pass">Senha:</label>
				<input type="password" name="pass" id="pass">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
				<label for="rua">Rua:</label>
				<input type="text" name="rua" id="rua">
				<label for="cidade">Cidade:</label>
				<select name="cidade" id="cidade">
					<option value="Caraguatatuba">Caragua</option>
					<option value="Ubatuba">Ubatuba</option>
					<option value="São Sebastião">São Seba</option>
				</select>

                <h5>Com que frequência visita o litoral?</h5>

				<div><input type="radio" name="frequencia" id="muito-pouco" value="Muito Pouco"> <label for="muito-pouco">Muito Pouco</label></div>

				<div><input type="radio" name="frequencia" id="pouco" value="Pouco"> <label for="pouco">Pouco</label></div>

				<div><input type="radio" name="frequencia" id="eventualmente" value="Eventualmente" checked> <label for="eventualmente">Eventualmente</label></div>

				<div><input type="radio" name="frequencia" id="muito" value="Muito"> <label for="muito">Muito</label></div>
                
            </fieldset>

            <input type="checkbox" name="termos" id="termos" value="Sim"> <label for="termos">Aceita os termos de uso do site?</label><br>
			<input type="checkbox" name="newsletter" id="newsletter" value="Sim"> <label for="newsletter">Gostaria de receber propaganda? Vamos mandar de qualquer forma!</label>
			<br><br>
			<label for="comentario">Deixe um comentário:</label><br>
			<textarea name="comentario" id="comentario" rows="8" cols="50"></textarea><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Resetar"> <span>(Não usar)</span>

        </form>
